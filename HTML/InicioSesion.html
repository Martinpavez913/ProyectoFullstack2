<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cssInicioSesion.css">
    <title>Inicio Sesion</title>
</head>

<body>
    
    <form>
        <h2>Iniciar Sesión</h2>
        <div>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.cl">
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
        </div>
        <input type="submit" class="btn-1" value="Iniciar Sesión">
    </form>


</body>
</html>
